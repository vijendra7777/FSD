<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User-Defined Object Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      margin: 40px;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      color: #c0392b;
    }
    .box {
      background: #fdecea;
      border: 2px solid #e74c3c;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      width: 70%;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <h1>User-Defined Object Example</h1>

  <div id="output"></div>

  <script>
    // Constructor function
    function Student(name, age, grade) {
      // Properties
      this.name = name;
      this.age = age;
      this.grade = grade;

      // Method
      this.getDetails = function() {
        return `Name: ${this.name}, Age: ${this.age}, Grade: ${this.grade}`;
      };

      // Accessor (getter)
      this.getName = function() {
        return this.name;
      };

      // Accessor (setter)
      this.setGrade = function(newGrade) {
        this.grade = newGrade;
      };
    }

    // Create objects
    let student1 = new Student("Dileep", 16, "A");
    let student2 = new Student("Sneha", 15, "B");

    // Update grade using setter
    student2.setGrade("A+");

    // Display
    let output = "";
    output += `<div class="box"><span class="title">Student 1 Details:</span> ${student1.getDetails()}</div>`;
    output += `<div class="box"><span class="title">Student 2 Details (after grade update):</span> ${student2.getDetails()}</div>`;
    output += `<div class="box"><span class="title">Accessing Name of Student 1 using getter:</span> ${student1.getName()}</div>`;

    document.getElementById("output").innerHTML = output;
  </script>

</body>
</html>
