<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print 1 to 10 using Loops</title>
    <script>
        function printNumbers() {
            let result = "";

            // Using for loop
            result += "<b>For Loop:</b><br>";
            for (let i = 1; i <= 10; i++) {
                result += i + " ";
            }
            result += "<br><br>";

            // Using while loop
            result += "<b>While Loop:</b><br>";
            let j = 1;
            while (j <= 10) {
                result += j + " ";
                j++;
            }
            result += "<br><br>";

            // Using do-while loop
            result += "<b>Do-While Loop:</b><br>";
            let k = 1;
            do {
                result += k + " ";
                k++;
            } while (k <= 10);

            // Display result in webpage
            document.getElementById("output").innerHTML = result;
        }
    </script>
</head>
<body onload="printNumbers()">
    <h2 style="text-align:center;">Print Numbers 1 to 10 using Loops</h2>
    <div id="output" style="text-align:center; font-size:18px; color:blue;"></div>
</body>
</html>
