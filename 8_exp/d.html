<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Iteration Example</title>
    <script>
        function showData() {
            // Define an object
            let student = {
                name: "Rahul",
                age: 20,
                course: "Computer Science",
                grade: "A"
            };

            let result = "";

            // Using for-in loop (keys in object)
            result += "<b>Using for-in loop:</b><br>";
            for (let key in student) {
                result += key + ": " + student[key] + "<br>";
            }
            result += "<br>";

            // Using forEach loop (with Object.entries)
            result += "<b>Using forEach loop:</b><br>";
            Object.entries(student).forEach(([key, value]) => {
                result += key + ": " + value + "<br>";
            });
            result += "<br>";

            // Using for-of loop (with Object.entries)
            result += "<b>Using for-of loop:</b><br>";
            for (let [key, value] of Object.entries(student)) {
                result += key + ": " + value + "<br>";
            }

            // Display result
            document.getElementById("output").innerHTML = result;
        }
    </script>
</head>
<body onload="showData()">
    <h2 style="text-align:center;">Iterating Object Data</h2>
    <div id="output" style="text-align:center; font-size:18px; color:green;"></div>
</body>
</html>
