<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Larger Number Program</title>
    <script>
        function findLargest() {
            // Take inputs from the user
            let num1 = parseInt(prompt("Enter first integer:"));
            let num2 = parseInt(prompt("Enter second integer:"));
            let num3 = parseInt(prompt("Enter third integer:"));

            let message = "";

            // Check if all are equal
            if (num1 === num2 && num2 === num3) {
                message = "EQUAL NUMBERS";
            } else {
                // Find the largest
                let largest = num1;

                if (num2 > largest) {
                    largest = num2;
                }
                if (num3 > largest) {
                    largest = num3;
                }

                message = largest + " LARGER NUMBER";
            }

            // Show in info dialog (alert)
            alert(message);
        }
    </script>
</head>
<body onload="findLargest()">
</body>
</html>
