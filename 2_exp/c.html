<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>

<h2>Simple Table Example</h2>

<table border="1">
  <tr>
    <th>Name</th>
    <th colspan="2">Subjects</th>
  </tr>
  <tr>
    <td rowspan="2">Asha</td>
    <td>Math</td>
    <td>85</td>
  </tr>
  <tr>
    <td>Science</td>
    <td>90</td>
  </tr>
</table>

</body>
</html>
