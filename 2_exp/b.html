<!DOCTYPE html>
<html>
<head>
  <title>Iframe Example</title>
  <style>
    .frame-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    iframe {
      border: 2px solid black;
      width: 100%;
    }
    #frame1 { height: 30%; }
    #frame2 { height: 40%; }
    #frame3 { height: 30%; }
  </style>
</head>
<body>
<div class="frame-container">
  <iframe id="frame1" srcdoc='<h3>Image Frame</h3><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBUuutpYgsmwvhlWm2BFoFROhQSg81yqmf_w&s" alt="Sample Image">' ></iframe>
  <iframe id="frame2" srcdoc='<h3>Paragraph Frame</h3><p>This is a sample paragraph inside the second frame. Frames allow dividing the browser window into multiple sections, each showing different content.</p>' ></iframe>
  <iframe id="frame3" srcdoc='<h3>Hyperlinks Frame</h3><a href="https://www.google.com" target="_blank">Google</a><br><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><br><a href="https://www.github.com" target="_blank">GitHub</a>' ></iframe>
</div>
</body>
</html>
