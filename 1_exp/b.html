<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hyperlinks with YouTube Example</title>
</head>
<body>

    <h1>Hyperlinks Using &lt;a&gt; Tag, href and target Attributes</h1>

    <p>
        <!-- Basic YouTube Link -->
        <strong>Visit YouTube:</strong>
        <a href="https://www.youtube.com" target="_self">
            Go to YouTube (same tab)
        </a>
    </p>

    <p>
        <!-- Open YouTube in a New Tab -->
        <strong>Open YouTube in a New Tab:</strong>
        <a href="https://www.youtube.com" target="_blank">
            Watch YouTube (new tab)
        </a>
    </p>


    

    
</body>
</html>
