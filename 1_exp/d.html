<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thumbnail Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery a {
      display: block;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      transition: border-color 0.3s;
    }
    .gallery a:hover {
      border-color: #0077ff;
    }
    .gallery img {
      display: block;
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Image Gallery with Thumbnails</h1>

  <div class="gallery">
  <!-- Thumbnail 1 -->
  <a href="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=800&q=80" target="_blank" title="Full Size Image 1">
    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=100&h=100&q=80" alt="Image 1" />
  </a>

  <!-- Thumbnail 2 -->
  <a href="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80" target="_blank" title="Full Size Image 2">
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=100&h=100&q=80" alt="Image 2" />
  </a>

  <!-- Thumbnail 3 -->
  <a href="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" target="_blank" title="Full Size Image 3">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=100&h=100&q=80" alt="Image 3" />
  </a>


  <!-- Thumbnail 5 -->
  <a href="https://images.unsplash.com/photo-1516117172878-fd2c41f4a759?auto=format&fit=crop&w=800&q=80" target="_blank" title="Full Size Image 5">
    <img src="https://images.unsplash.com/photo-1516117172878-fd2c41f4a759?auto=format&fit=crop&w=100&h=100&q=80" alt="Image 4" />
  </a>
</div>


</body>
</html>
