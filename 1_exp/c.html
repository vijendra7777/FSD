<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Map Example with Two Friends</title>
</head>
<body>

  <h1>Click on a Friend to Visit Their Profile</h1>

  <img 
    src="https://img.freepik.com/premium-vector/vector-illustration-two-friends-white-background-cartoon-style_1265771-50.jpg" 
    alt="Two Friends" 
    usemap="#friendsmap" 
    width="600" 
    height="400"
  >

  <map name="friendsmap">
    <!-- Coordinates adjusted for each friend -->
    <!-- Left friend: approximate rectangle -->
    <area shape="rect" coords="50,50,280,350" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOpD6EePAOklwtktNn42KzpvmIPTjpsHBkHQ&s"  alt="My Profile" target="_blank">

    <!-- Right friend: approximate rectangle -->
    <area shape="rect" coords="320,50,550,350" href="https://photosfile.com/wp-content/uploads/2022/07/Single-Boy-DP-1.jpeg" alt="Friend's Profile" target="_blank">
  </map>

</body>
</html>
