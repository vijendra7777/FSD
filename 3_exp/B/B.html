<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio and Video Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        audio, video {
            margin: 20px 0;
            border: 2px solid #444;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Embedding Audio and Video in HTML</h1>

    <!-- Audio Example -->
    <h2>Audio Player</h2>
    <audio controls>
        <source src="Fire Storm.mp3" type="audio/mp3">
        
        Your browser does not support the audio element.
    </audio>

    <!-- Video Example -->
    <h2>Video Player</h2>
    <video width="400" height="250" controls>
        <source src="animal.mp4" type="video/mp4">
       
        Your browser does not support the video element.
    </video>

</body>
</html>
